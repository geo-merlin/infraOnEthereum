<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/web3.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script-->
    <script language="javascript" type="text/javascript" src="js/cryptico.js"></script>
    <script language="javascript" type="text/javascript" src="js/contractABI.js"></script>
    <style>
      .command{
        margin: 5px;
      }
      .output{
        border: 1px solid black;
        min-height: 20px;
        margin: 10px;
        padding: 10px;
      }
      .form-control{
        display: inline !important;
        width: auto !important;
      }
    </style>
  </head>
  <body>
    <script language="javascript" type="text/javascript" src="js/policy.js"></script>
    <div id="commands" style="margin: 10px;">
      <div class="command">
        <button type="button" id="createToken" class="btn btn-primary">作成</button>
        <input type="textbox" id="public-key-n-input" class="form-control" placeholder="公開鍵Nを入力してください" />
        <input type="textbox" id="public-key-e-input" class="form-control" placeholder="公開鍵Eを入力してください" />
      </div>
      <div class="command">
        <button type="button" id="deleteToken" class="btn btn-primary">削除</button>
      </div>
      <div class="command">
        <button type="button" id="checkAuthority" class="btn btn-primary">確認</button>
      </div>
      <div class="command">
        <button type="button" id="transfer" class="btn btn-primary">送金</button>
        <input type="textbox" id="to-address-input" class="form-control" placeholder="宛先のアドレスを入力してください" />
      </div>
      <div class="command">
        <button type="button" id="changePublicKey" class="btn btn-primary">変更</button>
        <input type="textbox" id="new-public-key-n-input" class="form-control" placeholder="新しい公開鍵Nを入力してください" />
        <input type="textbox" id="new-public-key-e-input" class="form-control" placeholder="新しい公開鍵Eを入力してください" />
      </div>
    </div>
    <div id="outputs" class="output"></div>
  </body>
</html>
